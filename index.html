<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Time Tracking Dashboard</title>
</head>
<body>
  <main class="container">
    <section class="card">

      <div class="user-card-container">
        <div class="user-card">
          <div class="user-card-header">
            <div class="img-container">
              <img src="images/image-jeremy.png" alt="">
            </div>
            <div class="description-container">
              <p>report for</p>
              <h3>Jeremy Robson</h3>
            </div>
          </div>
          <div class="user-card-body">
            <a href="#" id="daily">Daily</a>
            <a href="#" id="weekly">Weekly</a>
            <a href="#" id="monthly">Monthly</a>
          </div>
        </div>
      </div>

      <div class="activities-card-container">

        <div class="activities-card work">
          <img class="img-header" src="images/icon-work.svg" alt="">
          <div class="card-body">
            <div class="card-header">
              <p>Work</p>
              <a href="#"><img src="images/icon-ellipsis.svg" alt=""></a>
            </div>
            <div class="card-main">
              <h2>32hrs</h2>
              <p>Last Week - 36hrs</p>
            </div>
          </div>
        </div>

        <div class="activities-card play">
          <img class="img-header" src="images/icon-play.svg" alt="">
          <div class="card-body">
            <div class="card-header">
              <p>Play</p>
              <a href="#"><img src="images/icon-ellipsis.svg" alt=""></a>
            </div>
            <div class="card-main">
              <h2>10hrs</h2>
              <p>Last Week - 8hrs</p>
            </div>
          </div>
        </div>

        <div class="activities-card study">
          <img class="img-header" src="images/icon-study.svg" alt="">
          <div class="card-body">
            <div class="card-header">
              <p>Study</p>
              <a href="#"><img src="images/icon-ellipsis.svg" alt=""></a>
            </div>
            <div class="card-main">
              <h2>4hrs</h2>
              <p>Last Week - 7hrs</p>
            </div>
          </div>
        </div>

        <div class="activities-card excercise">
          <img class="img-header" src="images/icon-exercise.svg" alt="">
          <div class="card-body">
            <div class="card-header">
              <p>Excercise</p>
              <a href="#"><img src="images/icon-ellipsis.svg" alt=""></a>
            </div>
            <div class="card-main">
              <h2>4hrs</h2>
              <p>Last Week - 5hrs</p>
            </div>
          </div>
        </div>

        <div class="activities-card social">
          <img class="img-header" src="images/icon-social.svg" alt="">
          <div class="card-body">
            <div class="card-header">
              <p>Social</p>
              <a href="#"><img src="images/icon-ellipsis.svg" alt=""></a>
            </div>
            <div class="card-main">
              <h2>5hrs</h2>
              <p>Last Week - 10hrs</p>
            </div>
          </div>
        </div>

        <div class="activities-card self-care">
          <img class="img-header" src="images/icon-self-care.svg" alt="">
          <div class="card-body">
            <div class="card-header">
              <p>Self Care</p>
              <a href="#"><img src="images/icon-ellipsis.svg" alt=""></a>
            </div>
            <div class="card-main">
              <h2>2hrs</h2>
              <p>Last Week - 2hrs</p>
            </div>
          </div>
        </div>


      </div>

    </section>

  </main>

<script src="js.js"></script>
</body>
</html>
